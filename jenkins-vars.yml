---

# jenkins variables
project_name: docker-sealskin
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'selkies-project'
  - EXT_REPO = 'sealskin'
  - BUILD_VERSION_ARG = 'SEALSKIN_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-sealskin'
  - CONTAINER_NAME = 'sealskin'
  - DOCKERHUB_IMAGE = 'linuxserver/sealskin'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/sealskin'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/sealskin'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '8000'
  - CI_SSL = 'false'
  - CI_DELAY = '60'
  - CI_DOCKERENV = 'TZ=Europe/London'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
